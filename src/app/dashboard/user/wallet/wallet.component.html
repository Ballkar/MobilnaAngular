<div class="walletContainer">
  <mat-card-title>Portfel</mat-card-title>

  <ng-container *ngIf="transactions">

    <mat-action-list class="transactions" *ngIf="transactions.items[0]; else empty">

      <div class="item" *ngFor="let transaction of transactions.items">

        <button class="name" mat-list-item (click)="select(transaction)">
          {{transaction.type === transactionsTypes.ADD ? 'Doładowanie (+' : 'Wydatek (+'}}{{transaction.money/100}} zł)

          <span class="date">
            {{transaction.created_at|date: 'dd/MM/yyyy HH:mm:ss'}}
          </span>
        </button>
      </div>

    </mat-action-list>

    <mat-paginator
                   [length]="pagination.length"
                   [pageSize]="pagination.pageSize"
                   [pageSizeOptions]="[2, 5, 10]"
                   [pageIndex]="pagination.pageIndex"
                   (page)="changePage($event)">
    </mat-paginator>
  </ng-container>
</div>

<ng-template #empty>
  <div class="emptyContainer">
    <div class="title">Brak Transakcji</div>
  </div>
</ng-template>
