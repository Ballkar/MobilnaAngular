<div class="container">

  <ng-container *ngIf="data.work; else empty">
    <app-work-form [work]="data.work"
      [ableToRemove]="true"
      (errorEmitted)="close(null)"
      (workSubmitted)="close($event)"
      (workRemoved)="close(data.work)">
    </app-work-form>
  </ng-container>

  <ng-template #empty>
    <app-work-form
      [work]="{start: data.startDate}"
      (errorEmitted)="close(null)"
      (workSubmitted)="close($event)">
    </app-work-form>
  </ng-template>

</div>
