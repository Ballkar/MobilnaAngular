<div class="container">

  <ng-container *ngIf="data; else empty">
    <app-work-form [work]="data"
      [ableToRemove]="true"
      (errorEmitted)="close(null)"
      (workSubmitted)="close($event)"
      (workRemoved)="close(data)">
    </app-work-form>
  </ng-container>

  <ng-template #empty>
    <app-work-form
      [work]="data"
      (errorEmitted)="close(null)"
      (workSubmitted)="close($event)">
    </app-work-form>
  </ng-template>

</div>
