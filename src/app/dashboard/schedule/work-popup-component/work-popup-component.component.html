<div class="container">

  <ng-container *ngIf="data.work; else empty">
    <app-work-form [work]="data.work" (workSubmitted)="close($event)" [ableToRemove]="true" (workRemoved)="close()"></app-work-form>
  </ng-container>

  <ng-template #empty>
    <app-work-form [work]="{start: data.startDate}" (workSubmitted)="close($event)"></app-work-form>
  </ng-template>

</div>
