<div class="container">
  <div *ngFor="let label of labels$|async" class="labelContainer">
    <app-label-form [label]="label" (labelChanged)="label.color = $event.color; label.name = $event.name"></app-label-form>
    <button mat-raised-button color="warn" class="submitBtn" type="button" (click)="remove(label)">Usu≈Ñ</button>
  </div>
  <div class="labelContainer">
    <app-label-form (labelSaved)="catchSave($event)"></app-label-form>
    <!-- <button mat-raised-button color="primary" class="submitBtn" type="button" (click)="save(label)">Dodaj</button> -->
  </div>
</div>

<div class="buttonsContainer">
  <mat-spinner *ngIf="loadingState$|async" [diameter]="25"></mat-spinner>
  <button mat-raised-button color="primary" (click)="save()">Zapisz</button>
</div>
