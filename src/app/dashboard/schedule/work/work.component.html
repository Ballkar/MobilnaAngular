<div class="container">
  <mat-card-title class="mainTitle">
    <button mat-icon-button [routerLink]="['/', 'dashboard']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    Kalendarz
  </mat-card-title>

  <app-label-choose (labelsChanged)="log($event)" [preventNewLabel]="true"></app-label-choose>

  <app-main-calendar
    [eventsData]="workEvents"
    [updatingState$]="isUpdating$"
    (dateDisplayedChanged)="changeDate($event)"
    (emptyHourClicked)="addWorkOnDate($event)"
    (eventTimeChanged)="changeTimeOfWork($event)"
    (eventClicked)="workClicked($event)">
  </app-main-calendar>
</div>


<div class="controlButtonsContainer" *ngIf="dataHaveBeenChanged">
  <button mat-raised-button color="primary" (click)="saveActualWorks()">Zapisz</button>
  <button mat-raised-button color="warn" (click)="resetActualWorks()">Przywróć</button>
</div>
