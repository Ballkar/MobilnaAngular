<div class="container">
  <mat-card-title class="mainTitle">
    <button
      mat-icon-button
      [routerLink]="['/', 'dashboard']"
    >
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    Kalendarz
    <button
      mat-raised-button
      color="primary"
      class="workerEdit"
      (click)="openEditWorkers()"
    >Edytuj Pracowników
    </button>
  </mat-card-title>

  <div class="workersContainer">
    <div class="title">Wyświetlani pracownicy</div>
    <app-worker-choose
      #workerChoose
      id="worker_tutorial"
      (workersChanged)="catchChangeWorkers($event)"
    >
    </app-worker-choose>
  </div>

  <app-main-calendar
    id="schedule_tutorial"
    [disableDateDisplayedChange]="dataHaveBeenChanged"
    [eventsData]="workEvents"
    [updatingState$]="isUpdating$"
    (dateDisplayedChanged)="changeDateDisplayed($event)"
    (emptyHourClicked)="addWorkOnDate($event)"
    (eventTimeChanged)="changeTimeOfWork($event)"
    (eventClicked)="workClicked($event)"
  >
  </app-main-calendar>
</div>


<div
  class="controlButtonsContainer"
  *ngIf="dataHaveBeenChanged"
>
  <button
    mat-raised-button
    color="primary"
    (click)="saveActualWorks()"
  >Zapisz</button>
  <button
    mat-raised-button
    color="warn"
    (click)="resetActualWorks()"
  >Przywróć</button>
</div>
