<form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="title">Ustaw hasło!</div>

  <mat-form-field>
    <input matInput placeholder="Hasło" type="password" [formControl]="passwordCtrl">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Potwierdź hasło" type="password" [formControl]="passwordConfirmCtrl">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" id="submit">Zmień hasło</button>
</form>
