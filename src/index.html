<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moblina Kosmetyczka</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<style>
  @keyframes opacityPulse {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }

  .screenLoader {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1000000;
    background-color: white;
  }

  .screenLoaderLogo {
    opacity: 1;
    width: 200px;
    animation: opacityPulse 3s ease-out;
    animation-iteration-count: infinite;
  }

  .screenLoaderPlaceholder {
    font-size: 40px;
    animation: opacityPulse 2s ease-out;
    animation-iteration-count: infinite;
    opacity: 1;
  }
</style>
<body>
  <app-root>
    <div class="screenLoader">
      <img src="assets/logo-black.svg" alt="logo" class="screenLoaderLogo" />
    </div>
  </app-root>
</body>
</html>
